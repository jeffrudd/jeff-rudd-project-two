<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400i|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>project-2 Contact</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="contacthead">
        <div class="wrapper">
            <i class="fas fa-bars hamburger"></i>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="title">
                <h1>Get In Touch</h1>
            </div>
        </div>
    </header>
    <main class="contactmain">
        <div class="contactcontainer wrapper">
            <form class="contactform">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Name">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email address">
                <label for="comment"></label>
                <div class="contactcomment">
                    <textarea rows="6" cols="20" name="comment" id="comment" placeholder="Comment"></textarea>
                    <input type="submit" name="post" value="Post Comment" id="post">
                </div>
            </form>
            <div class="contactinfo">
                <div class="icons">
                    <ul>
                        <li><a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="www.whatsapp.com"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
                <div>
                    <p>info@email.com</p>
                </div>
                <div>
                    <ul class="address">
                        <li><p>123 - 456 - 7890</p></li>
                        <li><p>123 Queen Street West, Unit 10</p></li>
                        <li><p>Toronto, Ontario</p></li>
                        <li><p>M5V2D5</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
</body>
</html>
