<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project-2 Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="title">
                <h1>Get In Touch</h1>
            </div>
        </div>
    </header>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="comment">Comment</label>
        <input type="textarea" name="comment" id="comment">
        <input type="submit" name="post" value="Post Comment" id="post">
    </form>
    <div class="contactinfo">
        <div class="icons">
            <ul>
                <li><a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                <li><a href="www.whatsapp.com"><i class="fab fa-whatsapp"></i></a></li>
            </ul>
        </div>
        <div>
            <p>info@email.com</p>
        </div>
        <div>
            <ul>
                <li><p>123 - 456 - 7890</p></li>
                <li><p>123 Queen Street West, Unit 10</p></li>
                <li><p>Toronto, Ontario</p></li>
                <li><p>M5V2D5</p></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
</body>
</html>
